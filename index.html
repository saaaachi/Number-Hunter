<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Number Hunter v2 - Ad Deluxe</title>
    <style>
        body { 
            margin: 0; height: 100vh; display: flex; flex-direction: column; 
            background: #f0f0f0; font-family: sans-serif; overflow: hidden; touch-action: none; 
            position: fixed; width: 100%;
        }
        
        /* 上下の広告枠 */
        #ad-top, #ad-bottom { 
            width: 100%; height: 100px; background: #333; 
            display: flex; align-items: center; justify-content: center; flex-shrink: 0; z-index: 100;
        }
        iframe { border: none; width: 100%; height: 100%; }

        /* ゲームエリア */
        #game-area { 
            flex-grow: 1; position: relative; width: 100%; background: #fff; overflow: hidden; 
        }
        
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; font-size: 22px; font-weight: bold; pointer-events: none; z-index: 10; }
        .number-bubble { position: absolute; width: 55px; height: 55px; background: #007bff; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 22px; box-shadow: 0 4px #0056b3; cursor: pointer; transition: opacity 0.1s; }
        
        /* メニュー/リザルト画面 */
        #menuScreen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.98); display: flex; flex-direction: column; 
            align-items: center; justify-content: flex-start; z-index: 200; padding: 30px 0; box-sizing: border-box;
        }

        /* リザルト用の中サイズ広告エリア */
        #mid-ad-container {
            width: 300px; height: 250px; background: #eee; margin: 20px 0;
            display: flex; align-items: center; justify-content: center;
        }

        /* 大広告オーバーレイ */
        #bigAdScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000;
            display: none; justify-content: center; align-items: center;
        }
        .ad-frame-wrapper { width: 90%; height: 80%; position: relative; }
        .ad-close-btn { 
            position: absolute; top: -10px; right: -10px; color: white; font-size: 30px; 
            font-weight: bold; cursor: pointer; background: rgba(0,0,0,0.5); 
            width: 40px; height: 40px; border-radius: 50%; display: none;
            align-items: center; justify-content: center; z-index: 2100;
        }
        
        .btn-group { display: flex; flex-direction: column; align-items: center; gap: 12px; width: 100%; }
        .menu-btn { padding: 15px 30px; font-size: 18px; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; text-decoration: none; width: 240px; text-align: center; }
        #goButton { background: #28a745; box-shadow: 0 4px #1e7e34; transition: opacity 0.3s; }
        #goButton:disabled { background: #94a3b8; box-shadow: 0 4px #64748b; cursor: default; }
        .link-btn { background: #ff4081; box-shadow: 0 4px #c2185b; }
    </style>
</head>
<body>
    <div id="ad-top"><iframe id="ifr-top" src="ad.html?pos=top"></iframe></div>

    <div id="game-area">
        <div id="ui">Next: <span id="next-num">1</span></div>
        
        <div id="menuScreen">
            <div style="text-align:center;">
                <h2 id="menuTitle" style="color:#28a745; margin:0; font-size: 32px;">NUMBER HUNTER</h2>
                <p id="menuMsg" style="margin:10px 0; font-size: 18px;">数字を順番にタップ！</p>
            </div>

            <div id="mid-ad-container">
                <div id="im-8b988d7b042a42d5b8df6921b628cf00">
                    <script async src="https://imp-adedge.i-mobile.co.jp/script/v1/spot.js?20220104"></script>
                    <script>(window.adsbyimobile=window.adsbyimobile||[]).push({pid:84561,mid:590804,asid:1924211,type:"banner",display:"inline",elementid:"im-8b988d7b042a42d5b8df6921b628cf00"})</script>
                </div>
            </div>

            <div class="btn-group" id="btnGroup">
                <button id="goButton" class="menu-btn">START</button>
                <a href="https://saaaachi.github.io/" class="menu-btn link-btn">他のゲームはこちら</a>
            </div>
        </div>

        <div id="bigAdScreen">
            <div class="ad-frame-wrapper">
                <div id="ad-close-btn" class="ad-close-btn" onclick="closeAd()">×</div>
                <iframe id="ad-large-frame" src="" style="width:100%; height:100%; border:none;"></iframe>
            </div>
        </div>

        <div id="game-container" style="width:100%; height:100%;"></div>
    </div>

    <div id="ad-bottom"><iframe id="ifr-bottom" src="ad.html?pos=bottom"></iframe></div>

    <script>
        // --- 広告リフレッシュ ---
        setInterval(() => {
            const now = Date.now();
            document.getElementById('ifr-top').src = 'ad.html?pos=top&t=' + now;
            document.getElementById('ifr-bottom').src = 'ad.html?pos=bottom&t=' + now;
        }, 30000);

        const container = document.getElementById("game-container"), 
              nextDisplay = document.getElementById("next-num"), 
              menuScreen = document.getElementById("menuScreen"), 
              menuTitle = document.getElementById("menuTitle"), 
              menuMsg = document.getElementById("menuMsg"), 
              goButton = document.getElementById("goButton");
        
        let currentTarget = 1, gameActive = false, nextSpawnValue = 1, playCount = 0;

        goButton.onclick = () => {
            menuScreen.style.display = "none";
            gameActive = true; currentTarget = 1; nextSpawnValue = 1;
            nextDisplay.innerText = 1; container.innerHTML = "";
            for(let i=0; i<8; i++) spawnNumber();
        };

        function spawnNumber() {
            if(!gameActive) return;
            const val = nextSpawnValue++, bubble = document.createElement("div");
            bubble.className = "number-bubble"; bubble.innerText = val;
            const maxX = container.clientWidth - 60, maxY = container.clientHeight - 60;
            bubble.style.left = Math.random() * maxX + "px"; bubble.style.top = Math.random() * maxY + "px";
            
            bubble.onpointerdown = (e) => {
                e.preventDefault(); if(!gameActive) return;
                if(val === currentTarget) {
                    bubble.style.pointerEvents = "none"; bubble.style.opacity = "0";
                    setTimeout(() => bubble.remove(), 100); currentTarget++; nextDisplay.innerText = currentTarget; spawnNumber();
                } else { gameOver(); }
            };
            container.appendChild(bubble);
        }

        function gameOver() {
            gameActive = false;
            playCount++;
            menuTitle.innerText = "GAME OVER"; menuTitle.style.color = "#f44336";
            menuMsg.innerText = "SCORE: " + (currentTarget - 1);
            
            // ボタンのディレイ処理
            goButton.innerText = "お待ちください...";
            goButton.disabled = true;
            menuScreen.style.display = "flex";

            setTimeout(() => {
                goButton.disabled = false;
                goButton.innerText = "RETRY";
            }, 1200); // 1.2秒間広告を強制視認
            
            // 大広告フラグ（指定回数で表示）
            if (playCount === 3 || (playCount > 3 && (playCount - 3) % 7 === 0)) {
                // リザルト表示から少し遅らせて大広告
                setTimeout(() => {
                    if(!gameActive) showBigAd();
                }, 500);
            }
        }

        function showBigAd() {
            const screen = document.getElementById("bigAdScreen");
            const closeBtn = document.getElementById("ad-close-btn");
            const frame = document.getElementById("ad-large-frame");
            frame.src = "ad.large.html?t=" + Date.now();
            screen.style.display = "flex";
            closeBtn.style.display = "none";
            setTimeout(() => { closeBtn.style.display = "flex"; }, 5000);
        }

        function closeAd() {
            document.getElementById("bigAdScreen").style.display = "none";
            document.getElementById("ad-large-frame").src = "";
        }
    </script>
</body>
</html>
