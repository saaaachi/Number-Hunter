<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Number Hunter v2 - Ad Boost</title>
    <style>
        body { margin: 0; overflow: hidden; background: #f0f0f0; font-family: sans-serif; touch-action: none; }
        
        /* 広告エリア固定 */
        #ad-top, #ad-bottom { 
            position: fixed; left: 0; width: 100%; height: 150px; 
            background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; 
        }
        #ad-top { top: 0; }
        #ad-bottom { bottom: 0; }
        iframe { border: none; width: 100%; height: 150px; }

        #game-container { margin-top: 150px; height: calc(100vh - 300px); position: relative; width: 100%; background: #fff; overflow: hidden; }
        #ui { position: fixed; top: 160px; width: 100%; text-align: center; font-size: 24px; font-weight: bold; color: #333; z-index: 10; pointer-events: none; }
        .number-bubble { position: absolute; width: 55px; height: 55px; background: #007bff; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 22px; box-shadow: 0 4px #0056b3; cursor: pointer; }

        /* スタート・ゲームオーバー共通メニュー画面 */
        #menuScreen { 
            position: fixed; top: 150px; left: 0; width: 100%; height: calc(100vh - 300px); 
            background: rgba(255,255,255,0.98); display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 200; 
        }

        /* 中央広告エリア（300x250サイズに ad.html を表示） */
        #ad-middle {
            width: 300px; height: 250px; background: transparent; margin: 10px 0;
            display: flex; align-items: center; justify-content: center;
        }
        
        .menu-btn { 
            padding: 12px 30px; font-size: 18px; border: none; border-radius: 50px; 
            color: white; font-weight: bold; cursor: pointer; text-decoration: none; 
            margin: 5px; width: 220px; text-align: center;
        }
        #goButton { background: #28a745; box-shadow: 0 4px #1e7e34; }
        .link-btn { background: #ff4081; box-shadow: 0 4px #c2185b; }
    </style>
</head>
<body>
    <div id="ad-top"><iframe id="frame-top" src="ad.html"></iframe></div>
    
    <div id="ad-bottom"><iframe id="frame-bottom" src="ad.html"></iframe></div>

    <div id="ui">Next: <span id="next-num">1</span></div>
    
    <div id="menuScreen">
        <h2 id="menuTitle" style="color:#28a745; margin:0;">NUMBER HUNTER</h2>
        <p id="menuMsg" style="margin:5px 0;">数字を順番にタップ！</p>

        <div id="ad-middle">
            <iframe id="frame-middle" src="ad.html" style="width:300px; height:250px; border:none;"></iframe>
        </div>

        <button id="goButton" class="menu-btn">START</button>
        <a href="https://saaaachi.github.io/Namber-Order/" class="menu-btn link-btn">他のゲームはこちら</a>
    </div>

    <div id="game-container"></div>

    <script>
        const container = document.getElementById("game-container");
        const nextDisplay = document.getElementById("next-num");
        const menuScreen = document.getElementById("menuScreen");
        const menuTitle = document.getElementById("menuTitle");
        const menuMsg = document.getElementById("menuMsg");
        const goButton = document.getElementById("goButton");
        
        let currentTarget = 1, gameActive = false, nextSpawnValue = 1;

        goButton.onclick = () => {
            menuScreen.style.display = "none";
            gameActive = true; currentTarget = 1; nextSpawnValue = 1;
            nextDisplay.innerText = 1; container.innerHTML = "";
            for(let i=0; i<8; i++) spawnNumber();
        };

        function spawnNumber() {
            if(!gameActive) return;
            const val = nextSpawnValue++;
            const bubble = document.createElement("div");
            bubble.className = "number-bubble"; bubble.innerText = val;
            const maxX = container.clientWidth - 60;
            const maxY = container.clientHeight - 60;
            bubble.style.left = Math.random() * maxX + "px";
            bubble.style.top = Math.random() * maxY + "px";

            bubble.onpointerdown = (e) => {
                e.preventDefault();
                if(!gameActive) return;
                if(val === currentTarget) {
                    bubble.style.pointerEvents = "none";
                    bubble.style.opacity = "0";
                    setTimeout(() => bubble.remove(), 100);
                    currentTarget++; nextDisplay.innerText = currentTarget;
                    spawnNumber();
                } else {
                    gameOver();
                }
            };
            container.appendChild(bubble);
        }

        function gameOver() {
            gameActive = false;
            menuTitle.innerText = "GAME OVER";
            menuTitle.style.color = "#f44336";
            menuMsg.innerText = "SCORE: " + (currentTarget - 1);
            goButton.innerText = "RETRY";
            menuScreen.style.display = "flex";
            
            // ゲームオーバー時に中央広告をリフレッシュして収益機会を増やす
            const fm = document.getElementById('frame-middle');
            if(fm) {
                const s = fm.src; fm.src = "about:blank";
                setTimeout(() => fm.src = s, 100);
            }
        }

        // 定期リフレッシュ（すべての広告を更新）
        setInterval(() => {
            ["frame-top", "frame-bottom", "frame-middle"].forEach(id => {
                const f = document.getElementById(id);
                if(f) {
                    const s = f.src; f.src = "about:blank";
                    setTimeout(() => f.src = s, 100);
                }
            });
        }, 29000);
    </script>
</body>
</html>
