<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Number Hunter v2 - Ad Deluxe</title>
    <style>
        body { 
            margin: 0; height: 100vh; display: flex; flex-direction: column; 
            background: #f0f0f0; font-family: sans-serif; overflow: hidden; touch-action: none; 
            position: fixed; width: 100%;
        }
        
        /* 上下の広告枠 */
        #ad-top, #ad-bottom { 
            width: 100%; height: 100px; background: #333; 
            display: flex; align-items: center; justify-content: center; flex-shrink: 0; z-index: 100;
        }
        iframe { border: none; width: 100%; height: 100%; }

        /* ゲームエリア */
        #game-area { 
            flex-grow: 1; position: relative; width: 100%; background: #fff; overflow: hidden; 
        }
        
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; font-size: 22px; font-weight: bold; pointer-events: none; z-index: 10; }
        .number-bubble { position: absolute; width: 55px; height: 55px; background: #007bff; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 22px; box-shadow: 0 4px #0056b3; cursor: pointer; }
        
        /* メニュー画面 */
        #menuScreen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.98); display: flex; flex-direction: column; 
            align-items: center; justify-content: space-evenly; z-index: 200; padding: 20px 0; box-sizing: border-box;
        }

        /* 大広告オーバーレイ */
        #bigAdScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000;
            display: none; justify-content: center; align-items: center;
        }
        .ad-frame-wrapper { width: 90%; height: 80%; position: relative; }
        .ad-close-btn { 
            position: absolute; top: -10px; right: -10px; color: white; font-size: 30px; 
            font-weight: bold; cursor: pointer; background: rgba(0,0,0,0.5); 
            width: 40px; height: 40px; border-radius: 50%; display: none;
            align-items: center; justify-content: center; z-index: 2100;
        }
        
        .btn-group { display: flex; flex-direction: column; align-items: center; gap: 10px; flex-shrink: 0; }
        .menu-btn { padding: 12px 30px; font-size: 18px; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; text-decoration: none; width: 240px; text-align: center; }
        #goButton { background: #28a745; box-shadow: 0 4px #1e7e34; }
        .link-btn { background: #ff4081; box-shadow: 0 4px #c2185b; }
    </style>
</head>
<body>
    <div id="ad-top"><iframe id="ifr-top" src="ad.html?pos=top"></iframe></div>

    <div id="game-area">
        <div id="ui">Next: <span id="next-num">1</span></div>
        
        <div id="menuScreen">
            <div style="text-align:center;">
                <h2 id="menuTitle" style="color:#28a745; margin:0;">NUMBER HUNTER</h2>
                <p id="menuMsg" style="margin:5px 0;">数字を順番にタップ！</p>
            </div>

            <div class="btn-group" id="btnGroup">
                <button id="goButton" class="menu-btn">START</button>
                <a href="https://saaaachi.github.io/" class="menu-btn link-btn">他のゲームはこちら</a>
            </div>
        </div>

        <div id="bigAdScreen">
            <div class="ad-frame-wrapper">
                <div id="ad-close-btn" class="ad-close-btn" onclick="closeAd()">×</div>
                <iframe id="ad-large-frame" src="" style="width:100%; height:100%; border:none;"></iframe>
            </div>
        </div>

        <div id="game-container" style="width:100%; height:100%;"></div>
    </div>

    <div id="ad-bottom"><iframe id="ifr-bottom" src="ad.html?pos=bottom"></iframe></div>

    <script>
        // --- 広告リフレッシュタイマー（30秒） ---
        setInterval(() => {
            const topAd = document.getElementById('ifr-top');
            const bottomAd = document.getElementById('ifr-bottom');
            const now = Date.now();
            if(topAd) topAd.src = 'ad.html?pos=top&t=' + now;
            if(bottomAd) bottomAd.src = 'ad.html?pos=bottom&t=' + now;
        }, 30000);

        const container = document.getElementById("game-container"), nextDisplay = document.getElementById("next-num"), menuScreen = document.getElementById("menuScreen"), menuTitle = document.getElementById("menuTitle"), menuMsg = document.getElementById("menuMsg"), goButton = document.getElementById("goButton"), btnGroup = document.getElementById("btnGroup");
        let currentTarget = 1, gameActive = false, nextSpawnValue = 1, playCount = 0;

        goButton.onclick = () => {
            menuScreen.style.display = "none";
            gameActive = true; currentTarget = 1; nextSpawnValue = 1;
            nextDisplay.innerText = 1; container.innerHTML = "";
            for(let i=0; i<8; i++) spawnNumber();
        };

        function spawnNumber() {
            if(!gameActive) return;
            const val = nextSpawnValue++, bubble = document.createElement("div");
            bubble.className = "number-bubble"; bubble.innerText = val;
            const maxX = container.clientWidth - 60, maxY = container.clientHeight - 60;
            bubble.style.left = Math.random() * maxX + "px"; bubble.style.top = Math.random() * maxY + "px";
            bubble.onpointerdown = (e) => {
                e.preventDefault(); if(!gameActive) return;
                if(val === currentTarget) {
                    bubble.style.pointerEvents = "none"; bubble.style.opacity = "0";
                    setTimeout(() => bubble.remove(), 100); currentTarget++; nextDisplay.innerText = currentTarget; spawnNumber();
                } else { gameOver(); }
            };
            container.appendChild(bubble);
        }

        function gameOver() {
            gameActive = false;
            playCount++; // プレイ回数を加算
            menuTitle.innerText = "GAME OVER"; menuTitle.style.color = "#f44336";
            menuMsg.innerText = "SCORE: " + (currentTarget - 1); goButton.innerText = "RETRY";
            
            // ★ゆったり設定に変更（初回3回目、以降7回おき）
            if (playCount === 3 || (playCount > 3 && (playCount - 3) % 7 === 0)) {
                showBigAd();
            } else {
                menuScreen.style.display = "flex";
            }
        }

        // --- 大広告システム（ad.large.html） ---
        function showBigAd() {
            const screen = document.getElementById("bigAdScreen");
            const closeBtn = document.getElementById("ad-close-btn");
            const frame = document.getElementById("ad-large-frame");
            frame.src = "ad.large.html?t=" + Date.now();
            screen.style.display = "flex";
            closeBtn.style.display = "none";
            setTimeout(() => { closeBtn.style.display = "flex"; }, 5000); // 5秒待機
        }

        function closeAd() {
            document.getElementById("bigAdScreen").style.display = "none";
            document.getElementById("ad-large-frame").src = "";
            menuScreen.style.display = "flex";
        }
    </script>
</body>
</html>
